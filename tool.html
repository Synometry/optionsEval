<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@400;500;600;700;800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Evaluator - Tool</title>
</head>

<body>
    <div id="title">
        <p>Options Evaluator</p>
        <div id="navbar">
            <a href="">
                Tool
            </a>
            <a href="">
                About
            </a>
            <a href="">
                Support
            </a>
        </div>
    </div>

    <div id="inputs">
        <div class="contracts">
            <p>Contracts</p>
            <div>

                <div class="contract">
                    <select name="contract-side">
                        <option value="bought">Bought</option>
                        <option value="sold">Sold</option>
                    </select>
                    <select name="contract-type">
                        <option value="call">Call</option>
                        <option value="put">Put</option>
                    </select>
                    <label for="premium">Premium:</label>
                    <input class="dollar" id="premium" type="number">
                    <label for="strike">Strike:</label>
                    <input class="dollar" id="strike" type="number">
                    <label for="count">Count:</label>
                    <input id="count" type="number">
                    <button type="button">&times</button>
                </div>

                <div class="contract">
                    <select name="contract-side">
                        <option value="bought">Bought</option>
                        <option value="sold">Sold</option>
                    </select>
                    <select name="contract-type">
                        <option value="call">Call</option>
                        <option value="put">Put</option>
                    </select>
                    <label for="premium">Premium:</label>
                    <input class="dollar" id="premium" type="number">
                    <label for="strike">Strike:</label>
                    <input class="dollar" id="strike" type="number">
                    <label for="count">Count:</label>
                    <input id="count" type="number">
                    <button type="button">&times</button>
                </div>
            
            </div>
            <button id="add-contract" type="button">+</button>
        </div>
        <div class="vline"></div>
        <div>
            <p>Volatility</p>
            <div>
                <input type="radio" name="volatility" id="H30" value="H30" checked>
                <label for="H30">Historical (30-day)</label>
            </div>

            <div>
                <input type="radio" name="volatility" id="H90" value="H90">
                <label for="H90">Historical (90-day)</label>
            </div>

            <div>
                <input type="radio" name="volatility" id="H200" value="H200">
                <label for="H200">Historical (200-day)</label>
            </div>

            <div>
                <input type="radio" name="volatility" id="IV" value="IV">
                <label for="IV">Implied</label>
            </div>

            <div>
                <input type="radio" name="volatility" id="CV" value="CV">
                <label for="CV">Custom</label>
                <input type="number" name="volatility" min="0.01">
            </div>
        </div>
        <div class="vline"></div>
        <div>
            <p>Days To Expiration</p>
            <input type="number" min="1">
        </div>
    </div>

    <div id="graph-row">
        <canvas id="canvas"></canvas>
        <div id="graph-options">
            <p>Graph Options</p>
            <p>Function Visibility</p>
            <label for="show-pnl">
                <input type="checkbox" id="show-pnl" checked>
                Show profit/loss - f(x)
            </label>
            <label for="show-p">
                <input type="checkbox" id="show-p" checked>
                Show probability - p(x)
            </label>
            <label for="show-pwp">
                <input type="checkbox" id="show-pwp" checked>
                Show prob.-weighted profit - f(x)&#8226p(x)
            </label>
            <p>Axes Visibility</p>
            <label for="show-up">
                <input type="checkbox" id="show-up" checked>
                Show underlying price upon expiration
            </label>
            <p>Misc.</p>
            <label for="show-ai">
                <input type="checkbox" id="show-ai" checked>
                Show axis intercepts
            </label>
        </div>
    </div>

    <div id="analysis">
        <p>Analysis</p>
        <div>
            <p>Probability of Profit:</p><p id="anal-pop">null</p>
        </div>
        <div>
            <p>Expected Profit/Loss:</p><p id="anal-epl">null</p>
        </div>
    </div>
</body>

</html>
